services:
  postgres:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=orders'
      - 'POSTGRES_PASSWORD=password'
      - 'POSTGRES_USER=admin'
    ports:
      - '5432:5432'
    networks:
      - postgres

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - postgres

  keycloak:
    image: quay.io/keycloak/keycloak:20.0.3
    environment:
      KEYCLOAK_USER: user
      KEYCLOAK_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command:
      - start-dev
#      - --import-realm
#    volumes:
#      - ./keycloak/export:/opt/keycloak/data/import
    ports:
      - "8081:8080"

  axonserver:
    image: axoniq/axonserver:2023.2.2-jdk-17
    hostname: axonserver
    volumes:
      - ./volumes/axonserver-data:/data
      - ./volumes/axonserver-events:/eventdata
      - ./volumes/axonserver-config:/config:ro
    ports:
      - '8024:8024'
      - '8124:8124'
    environment:
      AXONIQ_AXONSERVER_NAME: food-ordering-axon-server
      AXONIQ_AXONSERVER_STANDALONE: true

  zipkin:
    image: 'openzipkin/zipkin:latest'
    ports:
      - '9411:9411'

networks:
  postgres:
    driver: bridge
